<div class="container">    
    <section class="form-container">

            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                
                <h3 class="title-form">Fill the form: </h3>
                
                <label>Name: </label>
                <input formControlName="name" type="text" pInputText />
                <label>CPF: </label>
                <input formControlName="cpf" type="text" pInputText/>
                <label>E-mail: </label>
                <input formControlName="email" type="text" pInputText />
                <label>Password: </label>
                <p-password formControlName="password" [toggleMask]="true"/>
                <label>Repeat your Password: </label>
                <p-password formControlName="passwordverification" [toggleMask]="true"/> 
                
                <!-- <div class="card flex justify-content-center">
                    <button class="btn-send" type="submit">Send</button>
                </div> -->

                <p-button 
                severity="secondary" 
                label="Send" 
                type="submit" 
                [disabled]="!userForm.valid" 
                />
        </form>
    </section>
</div>
