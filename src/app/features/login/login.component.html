<div class="container">
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p class="title-form">Carol's Library</p>
            <input type="text" class="input-login user-name" pInputText placeholder="youremail@email.com" formControlName="email"/>
            <input type="password" class="input-login password" pInputText placeholder="Password" formControlName="password"/>
            @if(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                <span>the password field is invalid.</span>
            }
            <button class="btn-login" type="submit">Login</button>
            <p class="link-new-user">to create your account 
                <span class="link-cursor" (click)="addNewUser()"><strong> Click here!</strong></span>
            </p>
        </form>
    </div>
</div>
