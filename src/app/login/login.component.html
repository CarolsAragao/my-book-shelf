<div class="container">
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p class="title-form">Carol's Library</p>
            <input type="text" pInputText placeholder="Username" formControlName="email"/>
            <input type="text" pInputText placeholder="Password" formControlName="password"/>
            <p-button label="Login" class="btn-login" type="submit"></p-button>
        </form>
    </div>
</div>
